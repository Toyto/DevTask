<!DOCTYPE html>
<html>
    <head>
      {% block styles %}
      {% endblock %}
      <div class="right menu">
          <a class="item">
              {% if user.is_authenticated %}
                You are authenticated as {{ request.user.username }}.
              {% endif %}
          </a>
          <a href="{% url 'logout' %}">Logout</a>
          <a href="{% url 'login' %}">Login</a>
      </div>
    </head>
    <body>
      {% block content %}
      {% endblock %}

      {% block scripts %}
      {% endblock %}
    </body>
</html>
